<body>
    <!-- modal for add -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="booking" class="section">
                        <div class="section-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h2>ADD NEW MEDICINE</h2>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="booking-form">
                                        <form onsubmit="addData()" autocomplete="off">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Medicine Name</span>
                                                        <input class="form-control" type="text" placeholder="Medicine Name" id="MD_Name" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Power</span>
                                                        <input class="form-control" type="text" placeholder="Power" id="MD_Power" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Row</span>
                                                        <input class="form-control" type="text" placeholder="Row" id="MD_Row" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Column</span>
                                                        <input class="form-control" type="text" placeholder="Column" id="MD_Column" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-btn">
                                                        <input type="submit" class="submit-btn" value="ADD RECORD">
                                                        <!-- <button type="submit" class="submit-btn">ADD RECORD</button> -->
                                                    </div>
                                                </div>

                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
